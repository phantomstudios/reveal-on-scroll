<!doctype html>
<html>
<head>
  <title>@phntms/reveal-on-scroll</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px 32px 0 32px;
    }

    div {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 256px;
      height: 256px;
      margin: 0 auto 32px;
      background: #1e1e1e;
      color: #fff;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="reveal-on-scroll">1</div>
  <div class="reveal-on-scroll" data-reveal="fade">2</div>
  <div class="reveal-on-scroll" data-reveal="fade-up">3</div>
  <div class="reveal-on-scroll" data-reveal="fade-right">4</div>
  <div class="reveal-on-scroll" data-reveal="fade-down">5</div>
  <div class="reveal-on-scroll" data-reveal="fade-left">6</div>
  <div class="reveal-on-scroll" data-reveal="fade-up-right">7</div>
  <div class="reveal-on-scroll" data-reveal="fade-bottom-right">8</div>
  <div class="reveal-on-scroll" data-reveal="fade-bottom-left">9</div>
  <div class="reveal-on-scroll" data-reveal="fade-top-left">10</div>
</body>
</html>
